<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- TailwindCss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-indigo-800">
    <div class="w-full h-screen grid place-items-center">
        <div>
            <h1 class="text-yellow-500 text-4xl font-bold">Tic Tac Toe</h1>
        </div>
        <div class="grid grid-cols-3">
            <div data-num="0" class="w-20 h-20 border-2 border-yellow-500 grid place-content-center cursor-pointer p-1 box"></div>
            <div data-num="1" class="w-20 h-20 border-2 border-yellow-500 grid place-content-center cursor-pointer p-1 box"></div>
            <div data-num="2" class="w-20 h-20 border-2 border-yellow-500 grid place-content-center cursor-pointer p-1 box"></div>
            <div data-num="3" class="w-20 h-20 border-2 border-yellow-500 grid place-content-center cursor-pointer p-1 box"></div>
            <div data-num="4" class="w-20 h-20 border-2 border-yellow-500 grid place-content-center cursor-pointer p-1 box"></div>
            <div data-num="5" class="w-20 h-20 border-2 border-yellow-500 grid place-content-center cursor-pointer p-1 box"></div>
            <div data-num="6" class="w-20 h-20 border-2 border-yellow-500 grid place-content-center cursor-pointer p-1 box"></div>
            <div data-num="7" class="w-20 h-20 border-2 border-yellow-500 grid place-content-center cursor-pointer p-1 box"></div>
            <div data-num="8" class="w-20 h-20 border-2 border-yellow-500 grid place-content-center cursor-pointer p-1 box"></div>
        </div>
        <p class="font-semibold text-sm text-yellow-500"></p>
        <div class="">    
            <button id="resetBtn" class="py-1 px-4 bg-red-600 font-semibold text-white rounded">Restart</button>
        </div>
    </div>

    <!-- js -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
